<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
<title>テーブルテスト</title>
<style>
.table1{
    background-color: white;
}
th{
    background-color: orange;
}

.table1 {
  border-collapse: collapse;
}
.table1 th, .table1 td {
  border-style: dashed ;
  border-width: 5px;
  border-color: red;
  
}
</style>
</head>
<body>
<table class="table1">
  <tr><th>番号</th><th>名前</th></tr>
  <tr><td>1</td><td>たろう</td></tr>
  <tr><td>2</td><td>じろう</td></tr>
</table>
</body>
</html>
